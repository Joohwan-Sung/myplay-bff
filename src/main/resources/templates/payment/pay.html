<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>pay</title>

	<!-- Custom fonts for this template-->
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-12">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Make Pay</h1>
							</div>
							<form class="user" name="paymentForm" th:action="@{/payments}"
								th:object="${paymentForm}" method="POST">
								<div class="form-group row">
									<div class="col-sm-5 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user" id="creditCardOwner"
											name="creditCardOwner" placeholder="creditCardOwner">
									</div>
									<div class="col-sm-3">
										<li>Reservation Id</li>
									</div>
									<div class="col-sm-4">
										<input type="text" class="form-control form-control-user" id="reservationId"
											name="reservationId" th:value="${reservation.id}">
									</div>
								</div>
								<div class="form-group">
									<input type="number" class="form-control form-control-user" id="creditCardNo"
										name="creditCardNo" placeholder="creditCardNo">
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="number" class="form-control form-control-user" id="price"
											name="price" placeholder="price">
									</div>
									<div class="col-sm-6">
										<input type="date" class="form-control form-control-user" id="approvalDate"
											name="approvalDate" placeholder="approvalDate">
									</div>
								</div>
								<a href="#" id="makepay" class="btn btn-primary btn-user btn-block">
									Make Pay
								</a>
								<a href="/payments" id="goPaymentList" class="btn btn-primary btn-user btn-block">
									Payment List
								</a>
							</form>
							<hr>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- gopay 버튼으로 form 전송하는 부분 -->
	<script>
		document.getElementById('approvalDate').value = new Date().toISOString().substring(0, 10);

		$("#makepay").click(function (e) {
			$("form[name=paymentForm]").submit();
			alert("makepay submit");
		});
	</script>

</body>

</html>
